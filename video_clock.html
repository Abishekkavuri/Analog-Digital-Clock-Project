<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Clockwise Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            font-family: Arial, sans-serif;
        }

        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: radial-gradient(circle, #4c6ef5, #2c3e50);
            border: 10px solid #1a2537;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3), 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .pointer {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transform-origin: 50% 100%;
            transform: translate(-50%, -50%);
            transition: transform 1s linear;
        }

        .pointer span {
            font-size: 12px;
            text-align: center;
            margin: 1px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .hour, .minute, .second {
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .hour {
            background: #e74c3c;
            border-radius: 10px;
            padding: 5px;
        }

        .minute {
            background: #f39c12;
            border-radius: 10px;
            padding: 5px;
        }

        .second {
            background: #2ecc71;
            border-radius: 10px;
            padding: 5px;
        }

    </style>
</head>
<body>
    <div class="clock">
        <div class="pointer hour" id="hourPointer"></div>
        <div class="pointer minute" id="minutePointer"></div>
        <div class="pointer second" id="secondPointer"></div>
    </div>

    <script>
        let totalSeconds = 0; // Keeps track of total seconds since the clock started

        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12 || 12; // Ensure 12-hour format
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Accumulate total seconds for continuous rotation
            totalSeconds++;

            // Update hour pointer
            updatePointer('hourPointer', hours, 3, hours * 30);

            // Update minute pointer
            updatePointer('minutePointer', minutes, 5, minutes * 6);

            // Update second pointer
            updatePointer('secondPointer', seconds, 7, totalSeconds * 6); // Use total seconds for continuous rotation
        }

        function updatePointer(pointerId, value, stackLength, rotationDegree) {
            const pointer = document.getElementById(pointerId);
            pointer.innerHTML = ''; // Clear previous stack

            // Add the appropriate number of items to the stack
            for (let i = 0; i < stackLength; i++) {
                const number = document.createElement('span');
                number.textContent = value;
                pointer.appendChild(number);
            }

            // Apply the rotation and keep pointers centered
            pointer.style.transform = `translate(-50%, -50%) rotate(${rotationDegree}deg)`;
        }

        setInterval(updateClock, 1000); // Update every second
        updateClock(); // Initial call to set the clock right away
    </script>
</body>
</html>
